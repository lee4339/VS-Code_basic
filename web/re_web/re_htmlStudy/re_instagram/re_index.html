<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/re_style.css">
    <link rel="stylesheet" href="css/re_nav.css">
    <link rel="stylesheet" href="css/re_index.css">

                    </div>

                        <li><i class="fa-solid fa-house"></i></li>

                </div>

                </div>
                <div>
                    <label for="#">소개<input type="text"></label>
                </div>
                <div>
                    <label for="#">이메일<input type="text"></label>
                </div>
                <div>
                    <label for="#">전화번호<input type="text"></label>
                </div>
                <div>
                    <label for="#">성별<input type="text"></label>
                </div>

        <footer>

        </footer>
